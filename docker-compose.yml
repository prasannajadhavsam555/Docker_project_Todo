version: "3.9"

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: tododb
      DB_USER: postgres
      DB_PASSWORD: mypassword
    depends_on:
      - db

  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: mypassword
      POSTGRES_DB: tododb
    volumes:
      - db_data:/var/lib/postgresql/data

volumes:
  db_data: